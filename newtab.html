<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes - Remember Me</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="notes-tab">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                </svg>
                <span>Notes</span>
            </button>
            <button class="tab-btn" data-tab="tasks-tab">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                    <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
                </svg>
                <span>Tasks</span>
            </button>
        </nav>

        <!-- Sticky Notes Tab -->
        <div class="tab-content active" id="notes-tab">
            <div class="notes-main-container">
                <!-- Full-screen Floating Sticky Notes Container -->
                <div id="notes-floating-container" class="notes-floating-container">
                    <!-- Floating sticky notes will be rendered here -->
                </div>
                
                <!-- Floating Action Buttons -->
                <div class="notes-floating-actions">
                    <button id="add-note-btn" class="floating-action-btn add-note-fab" title="Add Note">
                        <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                            <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>
                    <button id="clear-notes-btn" class="floating-action-btn clear-notes-fab" title="Clear All Notes">
                        <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84L14.962 3.5H15.5a.5.5 0 0 0 0-1h-4.5Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Daily Task Tracker Tab -->
        <div class="tab-content" id="tasks-tab">
            <div class="tasks-main-container">
                <div class="tasks-header">
                    <h2 class="tasks-title">Daily Task Tracker</h2>
                    <button id="add-task-btn" class="add-task-btn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        Add Task
                    </button>
                </div>
                <div class="tasks-board">
                    <div class="task-column" data-date="past">
                        <div class="column-header">
                            <h3 class="column-title">Past</h3>
                            <span class="task-count">0</span>
                        </div>
                        <div class="task-list" id="tasks-past"></div>
                    </div>
                    <div class="task-column" data-date="yesterday">
                        <div class="column-header">
                            <h3 class="column-title" id="date-yesterday"></h3>
                            <span class="task-count">0</span>
                        </div>
                        <div class="task-list" id="tasks-yesterday"></div>
                    </div>
                    <div class="task-column today-column" data-date="today">
                        <div class="column-header">
                            <h3 class="column-title" id="date-today"></h3>
                            <span class="task-count">0</span>
                        </div>
                        <div class="task-list" id="tasks-today"></div>
                    </div>
                    <div class="task-column" data-date="tomorrow">
                        <div class="column-header">
                            <h3 class="column-title" id="date-tomorrow"></h3>
                            <span class="task-count">0</span>
                        </div>
                        <div class="task-list" id="tasks-tomorrow"></div>
                    </div>
                    <div class="task-column" data-date="future">
                        <div class="column-header">
                            <h3 class="column-title">Future</h3>
                            <span class="task-count">0</span>
                        </div>
                        <div class="task-list" id="tasks-future"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content task-modal-content">
            <div class="modal-header">
                <h3 id="task-modal-title">Add Task</h3>
                <button class="modal-close" id="close-task-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title..." maxlength="100">
                </div>
                <div class="form-group">
                    <label for="task-description">Description (Optional)</label>
                    <textarea id="task-description" placeholder="Add task description..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-date">Due Date</label>
                    <select id="task-date">
                        <option value="past">Past</option>
                        <option value="yesterday" id="option-yesterday"></option>
                        <option value="today" id="option-today" selected></option>
                        <option value="tomorrow" id="option-tomorrow"></option>
                        <option value="future">Future</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-reminder">Reminder (Optional)</label>
                    <input type="datetime-local" id="task-reminder">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-task" class="btn-secondary">Cancel</button>
                <button type="button" id="save-task" class="btn-primary">Save Task</button>
            </div>
        </div>
    </div>

    <!-- Load utility class first -->
    <script src="modules/Utility.js"></script>
    
    <!-- Load sticky notes module -->
    <script src="modules/StickyNotes.js"></script>
    
    <!-- Load task tracker module -->
    <script src="modules/TaskTracker.js"></script>
    
    <!-- Load main script -->
    <script src="newtab.js"></script>
</body>
</html>
